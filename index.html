<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitch.tv API-stream</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="logic.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="backgroundColor">
</div>
<div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6 header">
        <div class="row">
            <h1>TWITCH Streamers</h1>
        </div>
        <div class="row radioButtons">
            <form>
                <div class="col-md-3">
                    <label><input type="radio" name="filter" data-filter="all"> ALL</label>
                </div>
                <div class="col-md-3">
                    <label><input type="radio" name="filter" data-filter="online"> Online</label>
                </div>
                <div class="col-md-3">
                    <label><input type="radio" name="filter" data-filter="offline"> Offline</label>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-3"></div>
</div>
<div class="output">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="userStatus"></div>
    </div>
    <div class="col-md-3"></div>
</div>
</body>
</html>
